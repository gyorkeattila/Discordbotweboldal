<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wenseron Bot - Parancsok</title>
    <link rel="stylesheet" href="wenseron.css">
    <script src="js/bootstrap.min.js"></script>
    <script rel="stylesheet" src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="shortcut icon" href="Bot2.png" type="image/x-icon" />
    <link rel="icon" href="Bot2.png" type="image/ico" />
</head>
<body class="bodyclass">
    <div class="registration">
        <div class="floating-btn">
            <h3 class="floatbut"><a class="egyenloseg" href="index.html">Lépj a főoldalra</a></h3>
        </div>
        <h1>Kapcsolatfelvétel</h1>
        <form action="https://formsubmit.co/el/wifozi" method="POST">
            <input type="text" name="Név" placeholder="Teljes Név" required>
            <input type="email" name="Email" placeholder="Email-cím" required>
            <select name="Kontinens">
                <option>Pest</option>
                <option>Borsod-Abaúj-Zemplén</option>
                <option>Szabolcs-Szatmár-Bereg</option>
                <option>Hajdú-Bihar</option>
                <option>Bács-Kiskun</option>
                <option>Győr-Moson-Sopron</option>
                <option>Fejér</option>
                <option>Csongrád-Csanád</option>
                <option>Jász-Nagykun-Szolnok</option>
                <option>Baranya</option>
                <option>Veszprém</option>
                <option>Békés</option>
                <option>Somogy</option>
                <option>Komárom-Esztergom</option>
                <option>Heves</option>
                <option>Zala</option>
                <option>Vas</option>
                <option>Tolna</option>
                <option>Nógrád</option>

            </select>
            <textarea name="Üzenet" placeholder="Üzenet" required></textarea>
            <button type="submit">Elküldés</button>
        </form>
    </div>
</body>
</html>
